<!DOCTYPE html>
<html>
<head>
	<title>AAMC Medical School Applicants 2011</title>
	<script src="d3.v2.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
</head>	
<body>

	<div id="map"><h1>AAMC Medical School Applicants 2011</h1></div>
	<div id="panel">
		<div class="tab-wrapper">
			<div class="type-tab selected-tab">
				<object id="icon_applicants" data="svg/icon_applicants_on.svg" type="image/svg+xml"></object>
			</div>
			<div class="type-tab">
				<object id="icon_matriculants" data="svg/icon_matriculants_off.svg" type="image/svg+xml"></object>
			</div>
		</div>
		
		<div class="race-wrapper">
	     <div class="icon1">
	     	<svg id="icon_hispanic" width="40" height="40">
				<circle cx="20" cy="20" r="15" stroke="#C44F9A" stroke-width="4" fill="#FFFFFF"/>
			</svg>
	     </div>
	     <div class="race1">
	     	<p>hispanic</p>
	     </div>
	     
	     <div class="icon2">
	     	<svg id="icon_asian" width="40" height="40">
				<circle cx="20" cy="20" r="15" stroke="#E7A635" stroke-width="4" fill="#FFFFFF"/>
			</svg>
	     </div>
	     <div class="race2">
	     	<p>asian</p>
	     </div>
	     
	     <div class="icon3">
	     	<svg id="icon_native" width="40" height="40">
				<circle cx="20" cy="20" r="15" stroke="#6CA63E" stroke-width="4" fill="#FFFFFF"/>
			</svg>
	     </div>
	     <div class="race3">
	     	<p>native american alaska natives</p>
	     </div>
	     
	     <div class="icon4">
	    	 <svg id="icon_foreign" width="40" height="40">
				<circle cx="20" cy="20" r="15" stroke="#9E9E9E" stroke-width="4" fill="#FFFFFF"/>
			</svg>
	     </div>
	     <div class="race4">
	     	<p>foreign</p>
	     </div>
	 	</div> 
	 	
	 	<div class="race-wrapper">
	     <div class="icon1">
	     	<svg id="icon_african" width="40" height="40">
				<circle cx="20" cy="20" r="15" stroke="#7266B9" stroke-width="4" fill="#FFFFFF"/>
			</svg>
	     </div>
	     <div class="race1">
	     	<p>african american</p>
	     </div>
	     
	     <div class="icon2">
	     	<svg id="icon_white" width="40" height="40">
				<circle cx="20" cy="20" r="15" stroke="#159FA8" stroke-width="4" fill="#FFFFFF"/>
			</svg>
	     </div>
	     <div class="race2">
	     	<p>white</p>
	     </div>
	     
	     <div class="icon3">
	     	<svg id="icon_pacific" width="40" height="40">
				<circle cx="20" cy="20" r="15" stroke="#1B9BDB" stroke-width="4" fill="#FFFFFF"/>
			</svg>
	     </div>
	     <div class="race3">
	     	<p>native Hawaiian other pacific islander</p>
	     </div>
	     
	     <div class="icon4">
	    	 <svg id="icon_all" width="40" height="40">
				<circle cx="20" cy="20" r="15" stroke="#000" stroke-width="4" fill="#FFFFFF"/>
			</svg>
	     </div>
	     <div class="race4">
	     	<p>show all</p>
	     </div>
	 	</div> 
				
	</div>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
